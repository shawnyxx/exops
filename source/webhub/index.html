<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecxo Webhub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .iframe-grid { display: grid; grid-template-columns: 1fr 1fr; width: 100%; height: 100%; }
        .iframe-grid iframe { width: 100%; height: 100%; border: none; }
        @media (max-width: 800px) { .iframe-grid { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; } }
    </style>
</head>
<body>
    <div class="fullscreen black fixed">
        <div class="iframe-grid">
            <iframe src="./image2json.html"></iframe>
            <iframe src="./jsonEncrypter.html"></iframe>
        </div>
    </div>
</body>
</html>
